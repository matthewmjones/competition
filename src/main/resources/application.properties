spring.application.name=competition

# Server Configuration
server.port=${PORT:8080}

# Database Configuration - Railway MySQL variables
spring.datasource.url=jdbc:mysql://mysql.railway.internal:${MYSQLPORT:3306}/railway?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${MYSQLUSER:root}
spring.datasource.password=${MYSQLPASSWORD:${MYSQL_SERVER_PWD}}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# SQL Initialization
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=never

# Connection Pool Settings (optimized for Railway)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1800000

# Production optimizations
spring.jpa.open-in-view=false
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN
