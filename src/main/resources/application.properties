spring.application.name=competition

# Server Configuration
server.port=${PORT:8080}

# Database Configuration - Railway will provide DATABASE_URL
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/competition_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.username=${DATABASE_USERNAME:root}
spring.datasource.password=${DATABASE_PASSWORD:${MYSQL_SERVER_PWD}}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=false

# SQL Initialization
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=${INIT_MODE:never}

# Connection Pool Settings (optimized for Railway)
spring.datasource.hikari.maximum-pool-size=${DB_POOL_MAX:10}
spring.datasource.hikari.minimum-idle=${DB_POOL_MIN:2}
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1800000

# Production optimizations
spring.jpa.open-in-view=false
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN
