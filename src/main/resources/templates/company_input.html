<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Company</title>
    <link rel="stylesheet" href="/css/responsive-navbar.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
        body { font-family: "Montserrat", sans-serif; margin: 20px; }
        .form-container { max-width: 500px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="email"], input[type="tel"] { 
            width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; 
            box-sizing: border-box;
        }
        button { 
            background-color: #38803A; color: white; padding: 12px 20px; 
            border: none; border-radius: 4px; cursor: pointer; width: 100%;
        }
        button:hover { background-color: #2d6c2f; }
        .success { color: green; margin-bottom: 15px; }
        .error { color: red; margin-bottom: 15px; }
    </style>
</head>
<body>
    <nav class="navbar" role="navigation" aria-label="Main navigation">
        <div class="navbar-container">
            <a href="/" class="navbar-brand">Competition App</a>

            <button class="navbar-toggle"
                    aria-label="Toggle navigation menu"
                    aria-expanded="false"
                    aria-controls="navbar-menu">
                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </button>
        </div>

        <div class="navbar-menu" id="navbar-menu">
            <ul class="navbar-nav">
                <li><a href="/">Home</a></li>
                <li><a href="/dashboard">All Companies</a></li>
                <li><a href="/dashboard/company">Select Company</a></li>
                <li><a href="/company_input" class="active">Add Company</a></li>
                <li><a href="/price_input">Add Price</a></li>
                <li><a href="/admin">Admin</a></li>
            </ul>
        </div>
    </nav>

    <div class="form-container">
        <h1>Add New Company</h1>
        
        <div th:if="${success}" class="success" th:text="${success}"></div>
        <div th:if="${error}" class="error" th:text="${error}"></div>
        
        <form action="/company_input" method="post">
            <div class="form-group">
                <label for="name">Company Name:</label>
                <input type="text" id="name" name="name" required maxlength="20" 
                       placeholder="Enter company name (max 20 characters)">
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" maxlength="100" 
                       placeholder="Enter company email (optional)">
            </div>
            
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" maxlength="15" 
                       placeholder="Enter phone number (optional)">
            </div>
            
            <button type="submit">Add Company</button>
        </form>
        
        <div style="margin-top: 20px; text-align: center;">
            <a href="/dashboard">Back to Dashboard</a>
        </div>
        </div>
    </div>
    
    <script src="/js/responsive-navbar.js"></script>
</body>
</html>
