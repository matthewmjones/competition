<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Not Found</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <nav class="navbar" role="navigation" aria-label="Main navigation">
        <div class="navbar-container">
            <a href="/" class="navbar-brand">Competition App</a>

            <button class="navbar-toggle" 
                    aria-label="Toggle navigation menu" 
                    aria-expanded="false"
                    aria-controls="navbar-menu">
                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </button>
        </div>

        <div class="navbar-menu" id="navbar-menu">
            <ul class="navbar-nav">
                <li><a href="/">Home</a></li>
                <li><a href="/dashboard">All Companies</a></li>
                <li><a href="/dashboard/company">Select Company</a></li>
                <li><a href="/company_input">Add Company</a></li>
                <li><a href="/price_input">Add Price</a></li>
                <li><a href="/admin">Admin</a></li>
            </ul>
        </div>
    </nav>

    <div class="content-wrapper">
        <div class="error-container">
        <div class="error-message">
            <h2>Company Not Found</h2>
            <p th:text="${error}">Company not found</p>
        </div>
        
        <div class="companies-list" th:if="${availableCompanies != null and !availableCompanies.empty}">
            <h3>Available Companies:</h3>
            <div>
                <a th:each="company : ${availableCompanies}" 
                   th:href="'/dashboard/company/' + ${company.name}" 
                   th:text="${company.name}"
                   class="company-link">Company Name</a>
            </div>
        </div>
        
        <div th:if="${availableCompanies == null or availableCompanies.empty}">
            <p>No companies are currently available. <a href="/company_input">Add a company</a> to get started.</p>
        </div>
        
        <a href="/dashboard" class="back-link">‚Üê Back to Dashboard</a>
        </div>
    </div>
    
    <script src="/js/responsive-navbar.js"></script>
</body>
</html>
