<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Not Found</title>
    <link rel="stylesheet" href="/css/responsive-navbar.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
        .content-wrapper { padding: 20px; }
        .error-container { max-width: 600px; margin: 0 auto; text-align: center; }
        .error-message { background-color: #f8d7da; color: #721c24; padding: 20px; border-radius: 5px; margin-bottom: 30px; }
        .companies-list { background-color: #f9f9f9; padding: 20px; border-radius: 5px; }
        .companies-list h3 { margin-top: 0; }
        .company-link { display: inline-block; background-color: #007cba; color: white; padding: 10px 15px; margin: 5px; text-decoration: none; border-radius: 3px; }
        .company-link:hover { background-color: #005a8b; }
        .back-link { display: inline-block; margin-top: 20px; color: #007cba; text-decoration: none; }
        .back-link:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <nav class="navbar" role="navigation" aria-label="Main navigation">
        <div class="navbar-container">
            <a href="/" class="navbar-brand">Competition App</a>

            <button class="navbar-toggle" 
                    aria-label="Toggle navigation menu" 
                    aria-expanded="false"
                    aria-controls="navbar-menu">
                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </button>
        </div>

        <div class="navbar-menu" id="navbar-menu">
            <ul class="navbar-nav">
                <li><a href="/">Home</a></li>
                <li><a href="/dashboard">All Companies</a></li>
                <li><a href="/dashboard/company">Select Company</a></li>
                <li><a href="/company_input">Add Company</a></li>
                <li><a href="/price_input">Add Price</a></li>
                <li><a href="/admin">Admin</a></li>
            </ul>
        </div>
    </nav>

    <div class="content-wrapper">
        <div class="error-container">
        <div class="error-message">
            <h2>Company Not Found</h2>
            <p th:text="${error}">Company not found</p>
        </div>
        
        <div class="companies-list" th:if="${availableCompanies != null and !availableCompanies.empty}">
            <h3>Available Companies:</h3>
            <div>
                <a th:each="company : ${availableCompanies}" 
                   th:href="'/dashboard/company/' + ${company.name}" 
                   th:text="${company.name}"
                   class="company-link">Company Name</a>
            </div>
        </div>
        
        <div th:if="${availableCompanies == null or availableCompanies.empty}">
            <p>No companies are currently available. <a href="/company_input">Add a company</a> to get started.</p>
        </div>
        
        <a href="/dashboard" class="back-link">‚Üê Back to Dashboard</a>
        </div>
    </div>
    
    <script src="/js/responsive-navbar.js"></script>
</body>
</html>
